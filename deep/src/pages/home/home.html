<ion-header>
  <ion-navbar>
    <ion-title>
      Note List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let note of notes" (click)="goToDetail(note.id, note.time, note.content)">
      <h3>{{note.time | date:"MM/dd/yyyy HH:mm:ss"}}</h3>
      <p class="one-line">{{note.content}}</p>
    </button>
  </ion-list>
<!--  <ion-fab>-->
<!--    <ion-fab-button (click)="goToDetail()"><ion-icon name="add"></ion-icon></ion-fab-button>-->
<!--  </ion-fab>-->
  <button class="float-right-bottom" ion-fab mini (click)="goToDetail()"><ion-icon name="add"></ion-icon></button>
</ion-content>
