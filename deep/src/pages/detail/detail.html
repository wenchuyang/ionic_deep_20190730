<ion-header>
  <ion-navbar>
    <ion-title #noteTitle>{{date | date:"MM/dd/yyyy HH:mm:ss"}}</ion-title>
    <button ion-button (click)="saveNote(noteTitle, note)">Save</button>
    <button ion-button *ngIf="content" (click)="deleteNote()">Delete</button>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-textarea #note autoresize placeholder="Enter notes here..." [value]="content"></ion-textarea>
</ion-content>
